{% extends 'base.html' %}

{% block content %}
<h1>Service Instances</h1>

<ul>
    {% for instance in instances %}
        <li>{{ instance.plugin.name }}: {{ instance }}</li>
    {% endfor %}
</ul>

<h2>Add New Service</h2>
<ul>
    {% for plugin in plugins %}
        <li>
            <a href="{% url 'core:service_instance_add' %}?plugin={{ plugin.name }}">
                Add {{ plugin.friendly_name }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
